<div class="container col-10">
  <h1>Tạo Loại Sản phẩm mới</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)" class="form-control">
    <table>
      <tr>
        <td><input type="hidden" formControlName="id" class="form-control"></td>
      </tr>
      <tr>
        <td>Loại sản phẩm:</td>
        <td><input type="text" formControlName="nameC" class="form-control"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-warning">Tạo mới</button>
        </td>
      </tr>
    </table>
  </form>
</div>

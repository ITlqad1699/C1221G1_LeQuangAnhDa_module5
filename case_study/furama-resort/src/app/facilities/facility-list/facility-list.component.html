<!-- ================ start banner area ================= -->
<section class="contact-banner-area" id="contact">
  <div class="container h-100">
    <div class="contact-banner">
      <div class="text-center">
        <h1>OUR FACILITIES</h1>
      </div>
    </div>
  </div>
</section>
<!-- ================ end banner area ================= -->

<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <div class="section-intro__style">
        <img alt="" src="../../../assets/img/home/bed-icon.png">
      </div>
      <h2>Explore Our Rooms</h2>
    </div>

    <div class="card-all table">
      <div class="row pb-4">
        <div class="col-md-6 col-xl-4 mb-5" *ngFor="let facility of facilities|paginate : { itemsPerPage: 6, currentPage: p }">
          <div class="card card-explore">
            <div class="card-explore__img">
              <img alt="" class="card-img" [src]="facility.serviceImage">
            </div>
            <div class="card-body">
              <h3 class="card-explore__price">{{facility.serviceCost}}<sub>/ Per Night</sub></h3>
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-explore__title"><a href="#">{{facility.serviceName}}</a></h4>
                <div class="dropout d-flex align-items-center">
                  <button class="more">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                  <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                      <button class="btn btn-success w-100" >
                        <i class='ti-user'></i>
                      </button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-warning w-100" routerLink="/facility/facility-edit/{{facility.serviceId}}">
                        <i class='ti-settings'></i>
                      </button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-danger w-100" data-target="#deleteModal"
                              data-toggle="modal"
                              (click)="sendNameProduct(facility.serviceId, facility.serviceName)">
                        <i class='bx bx-trash'></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <p>Beginning fourth dominion creeping god was. Beginning, which fly yieldi dry beast moved
                blessed </p>
            </div>
          </div>
        </div>
      </div>
      <div style="justify-content: space-around;display: flex;">
        <pagination-controls (pageChange)="p = $event" class=" page-item"></pagination-controls>
      </div>
      </div>
  </div>
</section>
<!--modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete this facility:
          <span class="text-danger font-weight-bold" id="nameDelete">{{nameDelete}}</span>
        </p>
      </div>
      <div class="modal-footer">
        <div class="mx-auto row">
          <button #closeModal type="button" class="btn btn-secondary mx-1" data-dismiss="modal" >Cancel</button>
          <button type="submit" class="btn btn-danger mx-1" id="id_delete" (click)="deleteFacility(closeModal)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ================ Explore section end ================= -->

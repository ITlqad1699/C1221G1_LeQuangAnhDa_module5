<div class="container col-8 shadow-lg p-3 mb-5 bg-white rounded-lg">
  <h2>Today's article</h2>
  <hr>
  <div *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
  </div>
  <hr>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
<!--        <td><textarea [(ngModel)]="article.title" cols="70" class="form-control"></textarea>-->
          <!--Textarea with icon prefix-->
        <td>
          <div class="form-group shadow-textarea " [(ngModel)]="article.title">
            <label for="exampleFormControlTextarea6">Title</label>
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
          </div>
        </td>
        <!--Basic textarea-->
      </tr>
      <tr>
<!--        <td>Url:</td>-->
        <td>
<!--          <textarea [(ngModel)]="article.url" cols="70" class="form-control"></textarea>-->
          <div class="form-group shadow-textarea " [(ngModel)]="article.url">
            <label for="exampleFormControlTextarea6">Url</label>
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea7" rows="3" placeholder="link..."></textarea>
          </div>
        </td>
      </tr>
      <td><button style="float: right" (click)="addNewArticle()" class="btn-btn warning">Add</button></td>
    </table>
  </div>
  <hr>
  @CodeGym, 2021
</div>

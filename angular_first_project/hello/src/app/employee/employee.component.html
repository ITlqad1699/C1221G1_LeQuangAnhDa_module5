<div class='table-responsive'>
  <table class='table  table-sm '>
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Mail</th>
      <th>Skills</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees;">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>
        <table class='table table-sm '>
          <tbody>
          <tr *ngFor="let skill of employee.skills">
            <td *ngIf="skill.exp == 1">{{skill.skill}}</td>
            <td *ngIf="skill.exp == 1">{{skill.exp}}</td>
          </tr>
          </tbody>
        </table>

      </td>
    </tr>
    </tbody>
  </table>
</div>

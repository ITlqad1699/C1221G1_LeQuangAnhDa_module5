<div class="container col-8">
  <h1>Tạo sản phẩm mới</h1>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct(id)" class="form-control">
    <table>
      <tr>
        <td>Mã sản phẩm:</td>
        <td><input type="number" formControlName="id" class="form-control"></td>
      </tr>
      <tr>
        <td>Tên sản phẩm:</td>
        <td><input type="text" formControlName="name" class="form-control"></td>
      </tr>
      <tr>
        <td>Giá sản phẩm</td>
        <td><input type="number" formControlName="price" class="form-control"></td>
      </tr>
      <tr>
        <td>Mô tả về sản phẩm</td>
        <td><input type="text" formControlName="description" class="form-control"></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-warning">Cập nhật</button></td>
      </tr>
    </table>
  </form>
</div>

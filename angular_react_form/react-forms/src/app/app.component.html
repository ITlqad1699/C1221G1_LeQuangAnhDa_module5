<div class="container">
  <h1 class="heading">
    <strong>Services</strong>
    Demo
  </h1>
  <button type="button" (click)="getProducts()">get products</button>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <td>id</td>
        <td>name</td>
        <td>price</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.productID}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
